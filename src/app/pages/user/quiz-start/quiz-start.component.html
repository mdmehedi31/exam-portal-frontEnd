<div class="bootstrap-wrapper">

    <div class="container">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-2">

                    <h3>Quiz Rules</h3>
               </div>
   
               <div class="col-md-8">
   
                   <ng-container *ngIf="question">
                       <h1>Your attempting {{ question[0].quiz.title }} </h1>
   
                   </ng-container>

                   <mat-card *ngFor="let q of question; let i=index" class="mt20">

                    <mat-card-content>
                       
                        <p><b>Q {{ i+1 }}-</b></p>
                        <p [innerHTML]="q.content"></p>
                        <mat-divider></mat-divider>
                        <div class="row mt20">
                            <div class="col-md-6">
                                <input type="radio" [name]="q.option4" [name]="i">
                                {{
                                    q.option4
                                }}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [name]="q.option4" [name]="i">
                                {{
                                    q.option4
                                }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <input type="radio" [name]="q.option4" [name]="i">
                                {{
                                    q.option4
                                }}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [name]="q.option4" [name]="i">
                                {{
                                    q.option4
                                }}
                            </div>
                        </div>
                    </mat-card-content>
                   </mat-card>

                   <div class="container text-center">
                    <button mat-raised-button color="primary">SUBMIT QUIZ</button>
                   </div>
               </div>
   
               <div class="col-md-2">
   
               </div>
            </div>
        </div>
    </div>
</div>
