<mat-card class="mt10 mr20 ml20" *ngFor="let q of getQuiz">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
      <mat-card-actions>
        <button
         [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-raised-button 
        color="primary">
        Question
         </button>
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-raised-button color="primary" class="ml20">UPDATE</button>
        <button mat-raised-button color="primary" class="ml20">ATTEMPT</button>
        <button mat-raised-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)">DELETE</button>
        <button mat-stroked-button color="primary" class="ml20" >MAX MARKS : {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20" >TOTAL QUESTION : {{q.numberOfQuestion}}</button>
    </mat-card-actions>
</mat-card>

 <div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">ADD QUIZ</button>
 </div>
